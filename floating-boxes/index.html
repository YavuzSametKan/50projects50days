<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Boxes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>

        <button id="theme-button">
            <!--<i class="fa-solid fa-sun"></i>--->
        </button>

        <section id="carousel1" class="main-container">
            <section class="images-container">
                <div class="image-box open" style="background-image:
                url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_John_Wick_4_CS_UI/f61b4467-c09e-4356-9058-12342c7af526._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">John Wick 4</h3>
                </div>
                <div class="image-box close" style="background-image:
                url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_Game_of_Thrones_S1_CS_UI/8db1e3d1-0d09-4cce-bf93-57414b8dc8e5._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">Game Of Thrones</h3>
                </div>
                <div class="image-box close" style="background-image:
                url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_EPHRA_S1_CS_UI/a4ea1e32-d805-4246-9597-28f332e101a9._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title">Euphoria</h3>
                </div>
                <div class="image-box close" style="background-image:
                url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_Succession_S1_S3_CS_UI/e61b88fd-be0d-43bc-af14-5fc1e747ecd0._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">Succession</h3>
                </div>
            </section>
            <section class="panning-box">
                <button class="panning-box-btn previous-image-btn"><</button>
                <div class="dots">
                    <!--
                    <span class="dot selected"></span>
                    <span class="dot"></span>
                    --->
                </div>
                <button class="panning-box-btn next-image-btn">></button>
            </section>
        </section>
        <section id="carousel2" class="main-container">
            <section class="images-container">
                <div class="image-box open" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/EUX_Expats_S1_CS_UI/91624f43-2ef1-441d-a7e4-0eca3d376ad3._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">EXPATS</h3>
                </div>
                <div class="image-box close" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/EMEA_Mr_And_Mrs_Smith_S1_CS_UI_CO3/5b31a827-9f06-4215-b8c1-415667adc7c3._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">mr.&mrs.smith</h3>
                </div>
                <div class="image-box close" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/EUX_Reacher_S2_CS_UI_CO8/2245c1e3-ef05-4d22-8ff7-0e308884bf8c._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title">REACHER</h3>
                </div>
                <div class="image-box close" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/EUX_This_Is_Me_Now_CS_UI/dc4f9877-4d72-43b4-bb60-c0354b8195ff._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">This is Me...Now</h3>
                </div>
            </section>
            <section class="panning-box">
                <button class="panning-box-btn previous-image-btn"><</button>
                <div class="dots">
                    <!--
                    <span class="dot selected"></span>
                    <span class="dot"></span>
                    --->
                </div>
                <button class="panning-box-btn next-image-btn">></button>
            </section>
        </section>
        <section id="carousel3" class="main-container">
            <section class="images-container">
                <div class="image-box open" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_M3gan_CS_UI/39c61ed8-0f8f-4fe6-8e23-5c1678dc5fdf._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">MEGAN</h3>
                </div>
                <div class="image-box close" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_PSINB_CS_UI/c45c6ac4-cbed-4ad2-a74a-2aeb3d2d92d7._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title">Puss in Boots</h3>
                </div>
                <div class="image-box close" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/EUX_Upgraded_CS_UI/92c05f8d-2c08-4330-9e4d-84e93bbb8392._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title">Upgraded</h3>
                </div>
                <div class="image-box close" style="background-image:
                    url('https://m.media-amazon.com/images/S/sonata-images-prod/TR_Cocaine_Bear_CS_UI/fd035803-1693-4114-8fd8-7317e46b9e36._UR3840,1440_BR-6_SX2880_FMjpg_.jpeg')">
                    <h3 class="image-title bg-white">Cocainer Bear</h3>
                </div>
            </section>
            <section class="panning-box">
                <button class="panning-box-btn previous-image-btn"><</button>
                <div class="dots">
                    <!--
                    <span class="dot selected"></span>
                    <span class="dot"></span>
                    --->
                </div>
                <button class="panning-box-btn next-image-btn">></button>
            </section>
        </section>

    </header>

    <script src="./app.js"></script>
</body>
</html>
