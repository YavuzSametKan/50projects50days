<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color-Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="color-picker">
    <!--<div class="color-box"></div>-->
        <form>
            <div class="hex-code">
                <button type="button" id="copy-hex">Copy</button>
                <label>
                <i>#</i>
                <input type="text" maxlength="8">
                </label>
                <button type="button" id="change-color">Change</button>

            </div>
            <input class="red" type="range" min="0" max="255" value="0" step="1">
            <input class="green" type="range" min="0" max="255" value="0" step="1">
            <input class="blue" type="range" min="0" max="255" value="0" step="1">
            <input class="alpha" type="range" min="0" max="1" value="1" step="0.01">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
